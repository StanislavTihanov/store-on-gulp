<section class="newsletter">
    <div class="container">
        <div class="newsletter__content">
            <div class="newsletter__info">
                <div class="newsletter__info-title">
                    <h2 class="title">Join Our Newsletter</h2>
                </div>
                <div class="newsletter__info-text">
                    <p>Sign up for deals, new products and promotions</p>
                </div>
                <form class="newsletter__info-form">
                    <label>
                        <div class="newsletter__info-form-wrapper">
                            <img src="./img/icons/email.svg" alt="email icon">
                            <input type="text" placeholder="Email address">
                        </div>
                        <button>Signup</button>
                    </label>
                </form>
            </div>
            <div class="newsletter__image _ibg">
                <picture>
                    <source srcset="./img/news500.png" media="(max-width: 600px)">
                    <source srcset="./img/newsimage@2x.jpg 2x" media="(min-width: 1440px)">
                    <img src="./img/newsimage.jpg"  alt="promotion img">
                </picture>
            </div>
        </div>
    </div>
</section>
